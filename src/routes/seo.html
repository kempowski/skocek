<meta name="summary" content="Das Manifest. Meine Arbeiten stellen einen subkulturellen Weg zum Unterbewusstsein unserer medial geprägten Welt dar. Leitmotive der gezeigten Bilder sind Spiegelungen innerer Visionen, die man nichts denkend in sich treibend, bei geschlossenen Augen sehen kann. Eine metaphysische Wanderung, magisch-mystisch inszeniert. Visionäre Szenerien aus der Tiefe der Träume. Bilder, die kurz spontan dem inneren Auge erscheinen, dargestellt den nicht beherrschbaren Teil des Denkens sichtbar machen. Botschaften aus einer verdrängten, beiseitegeschobenen Ebene, die im Verborgenen in uns allen den Zeitgeist spiegelt, ihn wandelt, verletzt und unser kollektives Bewusstsein berührt. Es ist der Versuch, das Jenseits des Bewusstseins dem Betrachter vor Augen zu führen. Die Bilder sind direkt, nicht mit dem Verstand verknüpft. Die Idee als schöpferischer Akt bleibt möglichst verbannt, sie stützt sich zu sehr auf den Intellekt, welcher meist in einem vom Verstand getragenen Effekt mündet, sich anbiedert, um im Applaus zu enden. Die Vergangenheit und Zukunft dieser Kunst liegt in ihrer Verinnerlichung, sie ist eine Gefühlskrücke, die den Würgegriff unserer medial geprägten Welt lockern sollte. Die Bilderflut unserer Zeit lässt der Malerei ohnehin nur mehr den Weg nach innen. Bilder aus dem Es, nur sie können offenbaren, sie sind die verdaute Flut, der zeitlose Ausdruck einer Zeit, nur sie berühren und bieten dem Maler die Möglichkeit, die unendliche Unerschöpflichkeit des Seins anzutasten.">
